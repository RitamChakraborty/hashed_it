<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<form method="post" th:action="@{/}" th:object="${conversionRequest}">
    <label for="input">Enter something</label>
    <textarea cols="30" id="input" name="input" required rows="10" th:field="*{input}"></textarea>
    <br>
    <label for="hash-type">Select Hash Type</label>
    <select id="hash-type" name="hash-type" required th:field="*{hashType}">
        <option th:each="hashType : ${hashTypes}" th:text="${hashType}" th:value="${hashType}"></option>
    </select>
    <input type="submit" value="Convert">
</form>
<label for="output">Converted Hash</label>
<textarea cols="30" id="output" name="output" readonly rows="10" th:text="*{output}"></textarea>
</body>
</html>
